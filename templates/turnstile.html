<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required - TTS Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
    <style>
        :root {
            --primary-color: #5046e5;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #e0e0e0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: var(--light-gray);
        }

        .verification-container {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 32px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--primary-color);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--text-color);
        }

        p {
            margin-bottom: 24px;
            color: #666;
            line-height: 1.5;
        }

        .turnstile-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px 24px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .btn:hover {
            background-color: #4038c7;
        }

        .btn:disabled {
            background-color: #a8a4e0;
            cursor: not-allowed;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #6c63ff;
                --secondary-color: #2d2b38;
                --text-color: #e0e0e0;
                --light-gray: #1e1e24;
                --border-color: #3a3a45;
                --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }
            
            body {
                background-color: #121218;
            }
            
            .verification-container {
                background-color: var(--light-gray);
                border: 1px solid var(--border-color);
            }
            
            p {
                color: #aaa;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="logo">TTS Arena</div>
        <h1>Verification Required</h1>
        <p>Please complete the verification below to access TTS Arena.</p>
        
        <form action="{{ url_for('verify_turnstile') }}" method="post">
            <div class="turnstile-container">
                <div id="cf-turnstile" class="cf-turnstile"></div>
            </div>
            <input type="hidden" name="redirect_url" value="{{ redirect_url }}">
            <button type="submit" class="btn" id="submit-btn" disabled>Continue to TTS Arena</button>
        </form>
    </div>

    <script>
        // Enable button when Turnstile is completed
        window.addEventListener('load', function() {
            // Define the callback function to enable the button
            window.turnstileCallback = function(token) {
                document.getElementById('submit-btn').disabled = false;
            }
            
            // Wait for the turnstile API to be ready
            if (typeof turnstile === 'undefined') {
                const checkTurnstile = setInterval(function() {
                    if (typeof turnstile !== 'undefined') {
                        clearInterval(checkTurnstile);
                        renderTurnstile();
                    }
                }, 100);
            } else {
                renderTurnstile();
            }
            
            function renderTurnstile() {
                turnstile.render('#cf-turnstile', {
                    sitekey: '{{ turnstile_site_key }}',
                    callback: 'turnstileCallback'
                });
            }
        });
    </script>
</body>
</html>
